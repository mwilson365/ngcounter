<div *ngIf="counter.value === 0">
    <h4>{{ counter.value }}</h4>
    <button (click)="increment()">+</button>
    <button (click)="decrement()" disabled>-</button>
</div>
<div *ngIf="counter.value !== 0">
    <h4>{{ counter.value }}</h4>
    <button (click)="increment()">+</button>
    <button (click)="decrement()">-</button>
</div>
