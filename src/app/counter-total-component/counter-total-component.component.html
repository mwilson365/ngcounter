<div class="card mb-4 superCounter">
    <h2 class="card-title"> {{counter.value}}</h2>
    <div *ngIf="counter.value === 0">
        <h4>{{ counter.value }}</h4>
        <button (click)="increment()">+</button>
        <button (click)="decrement()" disabled>-</button>
    </div>
    <div *ngIf="counter.value !== 0">
        <h4>{{ counter.value }}</h4>
        <button (click)="increment()">+</button>
        <button (click)="decrement()">-</button>
    </div>
</div>
